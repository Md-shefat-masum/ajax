    <section>
        <div class="container mt-4">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4>All Data </h4>
                    <div>
                        <input type="search"
                            onkeyup="event.preventDefault(); event.key == `Enter` && ajax.init(`/api/user?page=1`,event.target.value)"
                            class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-secondary btn-sm"
                            onclick="ajax.form_submit_type = `POST`; ajax.ajax_form.reset();"
                            data-bs-target="#formModalToggle" data-bs-toggle="modal">Create</button>
                    </div>
                </div>
                <div class="card-body ">
                    <div class="table-responsive">
                        <table id="ajax_table" class="table table-striped mb-0" style="width: calc(100% - 4px);">
                            <thead class="">
                                <tr>
                                    <th class="border-top ps-3">ID</th>
                                    <th class="border-top">Name</th>
                                    <th class="border-top">Email</th>
                                    <th class="border-top">DOB</th>
                                    <th class="border-top">Role</th>
                                    <th class="border-top">Gender</th>
                                    <th class="border-top">Courses</th>
                                    <th class="border-top">Description</th>
                                    <th class="border-top">Image</th>
                                    <th class="text-end align-middle pe-3 border-top">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="10" class="text-center align-middle">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        loading...

                                </tr>
                            </tbody>
                        </table>

    <div class="modal fade" id="formModalToggle" aria-hidden="true" aria-labelledby="formModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <form action="#" onsubmit="event.preventDefault(); ajax.submit(`/user`);" id="ajax_form" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="formModalToggleLabel">CRUD Form</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="from-group mb-3">
                            <label for="">Full Name</label>
                            <input type="full_name" name="full_name" id="full_name" class="form-control">
                        </div>
                        <div class="from-group mb-3">
                            <label for="">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="from-group mb-3">
                            <label for="">Birth Date</label>
                            <input type="date" name="dob" id="dob" onclick="" class="form-control">
                        </div>
                        <div class="from-group mb-3">
                            <label for="">User Role</label>
                            <select name="user_role" id="user_role" class="form-select">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                                <option value="customer">customer</option>
                            </select>
                        </div>
                        <div class="from-group mb-3">
                            <label for="" id="gender">Gender</label> <br>
                            <label for="male">
                                <input id="male" value="male" name="gender" type="radio" class="form-check-input"> Male
                                <br>
                            </label>
                            <label for="female">
                                <input id="female" value="female" name="gender" type="radio" class="form-check-input">
                                Female <br>
                            </label>
                        </div>
                        <div class="from-group mb-3">
                            <label for="" id="courses">Courses</label> <br>
                            <label for="web_design">
                                <input id="web_design" value="web_design" name="courses[]" type="checkbox"
                                    class="form-check-input"> web design <br>
                            </label>
                            <label for="graphics_design">
                                <input id="graphics_design" value="graphics_design" name="courses[]" type="checkbox"
                                    class="form-check-input"> graphics design <br>
                            </label>
                        </div>
                        <div class="from-group mb-3">
                            <label for="">description</label>
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                        <div class="from-group mb-3">
                            <label for="image">image</label>
                            <input type="file" accept="image/*" name="image" id="image" onclick="" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" aria-hidden="true" aria-labelledby="detailsModalLabel" tabindex="-1">
        <div class="modal-dialog modal-modal-dialog-scrollable modal-xl">

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="detailsModalLabel">Details</h1>

                </div>
                <div class="modal-body">
                    <table class="table table-hover details_table">
                        <tbody>
                            <tr>
                                <td>Full Name</td>
                                <td>:</td>
                                <td>
                                    <div id="d_full_name"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>:</td>
                                <td>
                                    <div id="d_email"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Birth Date</td>
                                <td>:</td>
                                <td>
                                    <div id="d_dob"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>User Role</td>
                                <td>:</td>
                                <td>
                                    <div id="d_user_role"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Gender</td>
                                <td>:</td>
                                <td>
                                    <div id="d_gender"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Course</td>
                                <td>:</td>
                                <td>
                                    <div id="d_courses"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Description</td>
                                <td>:</td>
                                <td>
                                    <div id="d_description"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>Image</td>
                                <td>:</td>
                                <td>
                                    <img id="d_image" height="120px" src="" alt="">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        window.addEventListener("load", (event) => {
           ajax.init('/api/user?page=1');
